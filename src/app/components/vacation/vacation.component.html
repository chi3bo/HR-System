<section *ngIf="requestSent==false" class="my-5 CardOne vh-90 " [ngClass]="{'slideIn': pageOpenOne}" >

    <form [formGroup]="vacationForm" (ngSubmit)="sendRequest()">
        <div class="vacationDetails arabicList bg-white rounded-4 w-100 overflow-hidden shadow-lg">
            <div class=" row ">



                <div class="col-md-7 col-lg-6  ">
                    <div class="d-flex justify-content-center align-items-center flex-column p-5 requestDetails">

                        <h2 class="fw-bold my-3 ">ادخل بيانات الطلب</h2>

                        <div class="w-100 mt-5">

                            <div class="w-100 p-2 ">
                                <label for="empName"> اسم الموظف : </label>
                                <input type="text" id="empName" class="form-control " [value]="empName" disabled>
                            </div>

                            <div class="d-flex justify-content-center align-items-center">
                                <div class="w-50 p-2">
                                    <label for="empId"> رقم الموظف : </label>
                                    <input type="text" id="empId" class="form-control w-100" [value]=" empId " disabled>
                                </div>
                                <div class="w-50 p-2">
                                    <label for="empCredit"> الايام المستحقة : </label>
                                    <input type="text" id="empCredit" class="form-control w-100 "
                                        [value]=" availableDays " disabled>
                                </div>

                            </div>





                            <div class="d-flex justify-content-center align-items-center">
                                <div class="w-50 p-2 ">
                                    <label for="empName"> نوع الاجازة : </label>
                                    <select formControlName="vacationType" name="" id="" class=" form-select ">
                                        <option disabled selected value="null">اختر نوع الاجازة</option>
                                        <option value="1">اجازة مرضية </option>
                                        <option value="2">اجازة سنوية </option>
                                        <option value="3">اجازة طارئة </option>
                                        <option value="3">اجازة عمرة </option><!--  يجب التعدييل !!!!!!!!!!!!!!!!!!! -->
                                        <option value="3">اجازة حج </option><!--  يجب التعدييل !!!!!!!!!!!!!!!!!!! -->
                                    </select>
                                </div>
                                <div class="w-50 p-2">
                                    <label for="empId"> مدة الاجازة : </label>
                                    <input formControlName="numberOfDays" type="number" id="empId"
                                        class="form-control w-100 " placeholder="ادخل مدة الاجازة . .">
                                </div>
                            </div>
                            <p class="text-danger small errorInput px-3"
                                [ngClass]="{'d-none' : this.vacationForm.get('numberOfDays')?.value <= this.availableDays}">
                                مدة الاجازة اكبر من الرصيد المتاح لديك</p>
                            <p class="text-danger small errorInput px-3"
                                *ngIf=" this.vacationForm.get('numberOfDays')?.getError('required')&&  this.vacationForm.get('numberOfDays')?.touched ">
                                ادخل مدة الاجازة</p>
                            <p class="text-danger small errorInput px-3"
                                *ngIf="  this.vacationForm.get('vacationType')?.value == null && (this.vacationForm.get('startDate')?.touched)">
                                اختر نوع الاجازة </p>






                            <div class="d-flex justify-content-center align-items-center">
                                <div class="w-100 p-2">
                                    <label for="startingDate">تاريخ بداية الاجازة : </label>
                                    <input formControlName="startDate" type="date" id="startingDate"
                                        class="form-control w-100" [min]="todayDate" placeholder="تاريخ البدء">
                                </div>
                            </div>
                            <p class="text-danger small errorInput px-3"
                                *ngIf=" this.vacationForm.get('startDate')?.getError('required')&&  this.vacationForm.get('startDate')?.touched ">
                                ادخل تاريخ بدء الاجازة </p>

                            <div class="d-flex justify-content-center align-items-center">
                                <div class="w-100 p-2">
                                    <label for="details">تفاصيل اخري : </label>
                                    <textarea formControlName="details" name="" id="details" rows="3"
                                        placeholder="هل ترغب في اطلاعنا بأي تفاصيل اخري ؟"
                                        class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center align-items-center">
                                <div class="w-100 p-2">
                                    <label for="myFile"> ارفق مستند : </label>
                                    <input formControlName="myFile" type="file" id="myFile" class="form-control w-100">
                                </div>
                            </div>


                        </div>
                        <div class="mt-5">
                            <button class="btn btn-outline-dark custombutn px-5 py-2 rounded-5">
                                ارسال الطلب <i class=" fa-solid fa-check px-1 "></i>
                            </button>
                        </div>

                    </div>
                </div>





                <div class="col-md-5 col-lg-6 hide-on-mobile ">
                    <div class="d-flex justify-content-center align-items-center vectorForm h-100  ">
                        <img src="./assets/images/compressed-images/wepb/agaza.webp" alt="طلب اجازة" class="w-75 vectorImg">
                    </div>
                </div>













            </div>
        </div>
    </form>

</section>

<!-- succses  modal -->
<section *ngIf="requestSent" class="SuccessModal vh-80 d-flex justify-content-center align-items-center">
    <div class=" bg-white w-50 w-100-mobile mx-auto rounded-3 text-center shadow-lg ">

        <div class="p-5">
            <p class="doneMsgMain fs-3 "> <i class="fa-solid fa-circle-check fa-lg pe-2" style="color: #11645f;"></i>تم
                ارسال الطلب بنجاح </p>
            <p class="doneMsgSub fs-5 fw-light ">تفقد حالة الطلب من قسم <span class="fw-bolder"> الطلبات </span> </p>

            <div class="w-50-mobile d-inline-block">
                <button routerLink="/allOrders/vacation" class="btn btn-dark p-3 px-4 mx-1 btn-on-mobile w-100 rounded-end-0"> الطلبات </button>
            </div>
            <div class="w-50-mobile d-inline-block">
                <button routerLink="/home" class="btn btn-outline-dark p-3 px-4 mx-1 btn-on-mobile w-100 rounded-start-0"> الرئيسية </button>
            </div>
        </div>


    </div>
</section>
