<section #mainSection class="my-5 CardOne " [ngClass]="{'slideIn': true}">

    <form [formGroup]="AssetForm" (ngSubmit)="sendRequest()">
        <div class="vacationDetails arabicList bg-white rounded-4 w-100 overflow-hidden shadow-lg">
            <div class=" row ">



                <div class="col-md-7 col-lg-6  ">
                    <div class="d-flex justify-content-center align-items-center flex-column p-5 requestDetails">

                        <h2 class="fw-bolder my-3 "> طلب عهدة </h2>

                        <div class="w-100 mt-5">

                            <div class="w-100 p-2 ">
                                <label for="empName"> اسم الموظف : </label>
                                <input type="text" id="empName" class="form-control " [value]="empName" disabled>
                            </div>

                            <div class="d-flex justify-content-center align-items-center">
                                <div class="w-50 p-2">
                                    <label for="empId"> رقم الموظف : </label>
                                    <input type="text" id="empId" class="form-control w-100" [value]=" empId " disabled>
                                </div>
                                <div class="w-50 p-2">
                                    <label for="tyepOfPremission"> نوع الخدمة : </label>
                                    <input type="text" id="tyepOfPremission" class="form-control w-100 "
                                        value=" طلب عهدة " disabled>
                                </div>

                            </div>





                            <div class="d-flex justify-content-center align-items-center flex-wrap">
                                <div class="w-100 p-2">
                                    <label for="AssetName"> العهدة المطلوبة : </label>
                                    <textarea formControlName="AssetName" type="text" id="AssetName" rows="3"
                                        class="form-control w-100 font-14-mobile  "
                                        placeholder="ادخل تفاصيل العهدة المطلوبة . ."></textarea>
                                </div>


                                <p class="text-danger small text-center errorInput w-100"
                                    *ngIf=" this.AssetForm.get('AssetName')?.getError('required')&&  this.AssetForm.get('AssetName')?.touched ">
                                    ادخل تفاصيل العهدة المطلوبة من فضلك . .
                                </p>
                            </div>










                            <div class="d-flex justify-content-center align-items-center">
                                <div class="w-100 p-2">
                                    <label for="myFile"> ارفق مستند : </label>
                                    <input formControlName="myFile" type="file" id="myFile" class="form-control w-100"
                                        [min]="todayDate" placeholder="تاريخ البدء">
                                </div>
                            </div>
                            <p class="text-danger small errorInput px-3"
                                *ngIf=" this.AssetForm.get('myFile')?.getError('required')&&  this.AssetForm.get('myFile')?.touched ">
                                ارفق المستند الخاص بالطلب من فضلك . .
                            </p>





                            <div class="d-flex justify-content-center align-items-center p-2">
                                <div class="w-100 py-3 text-center ">
                                    <input type="checkbox" formControlName="saveAsset" name="saveAsset" id="saveAsset"
                                        placeholder="هل ترغب في اطلاعنا بأي تفاصيل اخري ؟"
                                        class="border-secondary my-0 py-0  form-check form-check-input form-check-inline">
                                    <label for="saveAsset" class="form-check-label  px-2 fw-bold fs-18-mobile-16">
                                        أقر بالمحافظة على العهدة .
                                    </label>
                                </div>
                            </div>
                            <p class="text-danger small errorInput px-3"
                                *ngIf=" this.AssetForm.get('saveAsset')?.getError('required')&&  this.AssetForm.get('saveAsset')?.touched ">
                                يجب الموافقة علي الاقرار بالحفاظ علي العهدة . .
                            </p>


                        </div>


                        <!--------  submit button  --------->
                        <div class="mt-5">
                            <button class="btn btn-outline-dark custombutn px-5 py-2 rounded-5">
                                ارسال الطلب <i class=" fa-solid fa-check px-1 "></i>
                            </button>
                        </div>

                    </div>
                </div>





                <div class="col-md-5 col-lg-6 hide-on-mobile ">
                    <div class="d-flex justify-content-center align-items-center vectorForm h-100  ">
                        <img src="./assets/images/compressed-images/wepb/enhaa.webp" alt="طلب اجازة"
                            class="w-75 vectorImg">
                    </div>
                </div>













            </div>
        </div>
    </form>

</section>


<section #successModal class="SuccessModal vh-80 d-flex justify-content-center align-items-center d-none">
    <div class=" bg-white w-50 w-100-mobile mx-auto rounded-3 text-center shadow-lg ">

        <div class="p-5">
            <p class="doneMsgMain fs-3 "> <i class="fa-solid fa-circle-check fa-lg pe-2" style="color: #11645f;"></i>تم
                ارسال الطلب بنجاح </p>
            <p class="doneMsgSub fs-5 fw-light ">تفقد حالة الطلب من قسم <span class="fw-bolder"> الطلبات </span> </p>

            <div class="w-50-mobile d-inline-block">
                <button routerLink="/allOrders/vacation"
                    class="btn btn-dark p-3 px-4 mx-1 btn-on-mobile w-100 rounded-end-0 "> الطلبات </button>
            </div>
            <div class="w-50-mobile d-inline-block">
                <button routerLink="/home"
                    class="btn btn-outline-dark p-3 px-4 mx-1 btn-on-mobile w-100 rounded-start-0"> الرئيسية </button>
            </div>

        </div>


    </div>
</section>
