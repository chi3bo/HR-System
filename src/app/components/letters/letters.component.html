<section #mainSection class="my-5 CardOne " [ngClass]="{'slideIn': true}">

    <form [formGroup]="lettersForm" (ngSubmit)="sendRequest()">
        <div class="vacationDetails arabicList bg-white rounded-4 w-100 overflow-hidden shadow-lg">
            <div class=" row ">


                <!-- الفورم -->
                <div class="col-md-7 col-lg-6  ">
                    <div class="d-flex justify-content-center align-items-center flex-column p-5 requestDetails">

                        <h2 class="fw-bolder my-3 "> طلب خطاب </h2>

                        <!-- all inputs -->
                        <div class="w-100 mt-5">

                            <div class="w-100 p-2 ">
                                <label for="empName"> اسم الموظف : </label>
                                <input type="text" id="empName" class="form-control " [value]="empName" disabled>
                            </div>

                            <div class="d-flex justify-content-center align-items-center flex-wrap">

                                <div class="w-50 p-2">
                                    <label for="empId"> رقم الموظف : </label>
                                    <input type="text" id="empId" class="form-control w-100" [value]=" empId " disabled>
                                </div>

                                <div class="w-50 p-2 ">
                                    <label for="letterType"> نوع الخطاب : </label>
                                    <select formControlName="letterType" name="letterType" id="letterType"
                                        class=" form-select font-14-mobile py-2">
                                        <option disabled selected value="null">اختر نوع الخطاب </option>
                                        <option value="1"> تعريف </option>
                                        <option value="2"> خطابات مفتوحة </option>
                                        <option value="3"> خارجي ( تصديق ) </option>
                                        <option value="4"> تفويض </option>
                                    </select>
                                </div>

                                <!-- error msg type  -->
                                <p class="text-danger text-center small errorInput w-50 me-auto "
                                    *ngIf=" this.lettersForm.get('letterType')?.getError('required')&&  this.lettersForm.get('letterType')?.touched ">
                                    اختر نوع الخطاب </p>

                            </div>





                            <div class="d-flex justify-content-center align-items-center flex-wrap">
                                <div class="w-100 p-2">
                                    <label for="Recipient"> الجهة المراد عمل الخطاب لها : </label>
                                    <input formControlName="Recipient" type="text" id="Recipient"
                                        class="form-control w-100 font-14-mobile py-2" placeholder="ادخل اسم الجهة . .">
                                </div>

                                <p class="text-danger small text-center errorInput w-100"
                                    *ngIf=" this.lettersForm.get('Recipient')?.getError('required')&&  this.lettersForm.get('Recipient')?.touched ">
                                    ادخل اسم الجهة المراد عمل الخطاب لها:
                                </p>


                            </div>

                            <!-- يصدق الطلب من غرفة التجارة -->
                            <div class="d-flex justify-content-center align-items-center flex-wrap p-2">
                                <label class="w-50  p-2 m-0 ">يصدق الطلب من الغرفة التجارية: </label>
                                <div class="w-50 p-2 d-flex justify-content-center align-items-center">
                                    <div class=" w-50">
                                        <input formControlName="certified" class="form-check-input border-dark"
                                            type="radio" id="certified1" name="certified" value="true">
                                        <label for="certified1" class="form-check-label px-2"> نعم </label>
                                    </div>
                                    <div class=" w-50">
                                        <input formControlName="certified" class="form-check-input  border-dark"
                                            type="radio" id="certified2" name="certified" value="false">
                                        <label for="certified2" class="form-check-label px-2"> لا </label>
                                    </div>
                                </div>

                                <p class="text-danger small text-center errorInput w-100"
                                    *ngIf=" this.lettersForm.get('certified')?.getError('required')&&  this.lettersForm.get('certified')?.touched ">
                                    هل يصدق الخطاب ؟ من فضلك اختر ( نعم او لا) </p>


                            </div>








                            <div class="d-flex justify-content-center align-items-center">
                                <div class="w-100 p-2">
                                    <label for="details"> ملاحظات : </label>
                                    <textarea formControlName="details" name="" id="details" rows="3"
                                        placeholder="هل ترغب في اطلاعنا بأي تفاصيل اخري ؟"
                                        class="form-control"></textarea>
                                </div>
                            </div>
                            <p class="text-danger small errorInput px-3"
                                *ngIf=" this.lettersForm.get('details')?.getError('required')&&  this.lettersForm.get('details')?.touched ">
                                برجاء توضيح سبب الطلب من فضلك . .</p>


                            <div class="d-flex justify-content-center align-items-center">
                                <div class="w-100 p-2">
                                    <label for="myFile"> ارفق مستند : </label>
                                    <input formControlName="myFile" type="file" id="myFile" class="form-control w-100">
                                </div>
                            </div>
                            <p class="text-danger small errorInput px-3"
                                *ngIf=" this.lettersForm.get('myFile')?.getError('required')&&  this.lettersForm.get('myFile')?.touched ">
                                ارفق المستند الخاص بالطلب من فضلك . .</p>






                        </div>

                        <!-- زر الحفظ و  الارسال -->
                        <div class="mt-5">
                            <button class="btn btn-outline-dark custombutn px-5 py-2 rounded-5">
                                ارسال الطلب <i class=" fa-solid fa-check px-1 "></i>
                            </button>
                        </div>

                    </div>
                </div>




                <!-- الصورة -->
                <div class="col-md-5 col-lg-6 hide-on-mobile ">
                    <div class="d-flex justify-content-center align-items-center vectorForm h-100  ">
                        <img src="./assets/images/compressed-images/wepb/Documents.webp" alt="طلب خطاب"
                            class="w-75 vectorImg">
                    </div>
                </div>













            </div>
        </div>
    </form>

</section>


<section #successModal class="SuccessModal vh-80 d-flex justify-content-center align-items-center d-none">
    <div class=" bg-white w-50 w-100-mobile mx-auto rounded-3 text-center shadow-lg ">

        <div class="p-5">
            <p class="doneMsgMain fs-3 "> <i class="fa-solid fa-circle-check fa-lg pe-2" style="color: #11645f;"></i>تم
                ارسال الطلب بنجاح </p>
            <p class="doneMsgSub fs-5 fw-light ">تفقد حالة الطلب من قسم <span class="fw-bolder"> الطلبات </span> </p>

            <div class="w-50-mobile d-inline-block">
                <button routerLink="/allOrders/vacation" class="btn btn-dark p-3 px-4 mx-1 btn-on-mobile w-100 rounded-end-0"> الطلبات </button>
            </div>
            <div class="w-50-mobile d-inline-block ">
                <button routerLink="/home" class="btn btn-outline-dark p-3 px-4 mx-1 btn-on-mobile w-100 rounded-start-0"> الرئيسية </button>
            </div>

        </div>


    </div>
</section>
