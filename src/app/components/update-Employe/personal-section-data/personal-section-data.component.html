<div class="w-100 text-center ">

        <!-- employee Mobile -->
        <tr class="row w-100">
            <td class="col-3 py-1  align-content-center">
                <p class="my-0  fw-normal {{  'peAR_Encustom'| translate }} ">{{ 'Update.Mobile' | translate }} :
                </p>
            </td>
            <td class="col-6 py-1">
                <input formControlName="mobile" type="number" [value]="oneEmpolyee.mobile" class="form-control">
            </td>
            <td class="col-3 py-1 align-content-center px-0 d-flex">
                <button #mobileButton (click)="editSingleRow('mobile', mobileButton)"
                    class="btn btn-dark update-Button fw-semibold fs-14">
                    <i class="fa-regular fa-pen-to-square px-1"></i>
                    تعديل
                </button>
                <button (click)="closeEdittingInput('mobile', mobileButton, oneEmpolyee.mobile, 'cancel')"
                    class="btn btn-danger save-Button update-Button fw-semibold fs-14 mx-1 align-content-center">
                    <i class="fa-solid fa-xmark"></i>
                    <span class="px-1"> الغاء </span>
                </button>
                <button (click)="closeEdittingInput('mobile', mobileButton, oneEmpolyee.mobile, 'save')"

                    <span class="px-1"> موافق </span>
